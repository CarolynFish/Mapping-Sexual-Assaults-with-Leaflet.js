<html>
<head>
  <title>State College Map</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src="jquery-2.1.1.min.js"></script>
  <style>
    #map{ height: 100% }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>

  // initialize the map
  var map = L.map('map').setView([40.7979459, -77.8630698 ], 13);
  //var map = L.map('map').setView([40.7979459, -77.8630698], 15);

  // load a tile layer
  L.tileLayer('http://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.png',
    {
     attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      maxZoom: 16,
      minZoom: 1
    }).addTo(map);

    // load GeoJSON from an external file
  $.getJSON("residencies.geojson",function(resData){
    L.geoJson(resData).addTo(map);
  });

  $.getJSON("frats.geojson",function(fratData){
    L.geoJson(fratData).addTo(map);
  });

  // load GeoJSON from an external file
  $.getJSON("SexualAssaults.geojson",function(data){
    // add GeoJSON layer to the map once the file is loaded
    L.geoJson(data, {
        onEachFeature : function(feature, layer) {
            var popupContent = "Incident #: " + feature.properties.IncidenNum;
            layer.bindPopup(popupContent)
        }
    }).addTo(map);
  });


  </script>
</body>
</html>
